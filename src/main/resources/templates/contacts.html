<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head.html :: header">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div style="background-color: ghostwhite" class="container-fluid p-1 text-dark text-center">
    <h1 style="font-family:'Microsoft Himalaya'">REZERWACJA OBIEKTÓW</h1>
</div>
<nav th:replace="fragments/navbar.html :: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-3">
            <p class="font-weight-bold">Imię i Nazwisko</p>
        </div>
        <div class="col-1">
            <p class="font-weight-bold">numer telefonu</p>
        </div>
    </div>
    <div class="row" th:each="player : ${modelContactsList}">
        <div class="col-3">
            <span th:text="${player.lastName}"></span>
            <span th:text="${player.firstName}"></span>
        </div>
        <div class="col-1">
            <span th:text="${player.phoneNumber}"></span>
        </div>
    </div>
</div>

</body>
</html>
