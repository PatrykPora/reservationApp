<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head.html :: header">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body class="bg-image">
<div style="background-color: ghostwhite" class="container-fluid p-1 text-dark text-center">
    <h1 style="font-family:'Microsoft Himalaya'">REZERWACJA OBIEKTÓW</h1>
</div>
<nav th:replace="fragments/navbar.html :: navbar"></nav>

<div class="container" style="margin-top: 50px; width: 50%">
    <div class="row" style="border-style: solid">
        <div class="col-6 p-3 text-center" style="font-weight: bold">
            Imię i Nazwisko
        </div>
        <div class="col-6 p-3 text-center" style="font-weight: bold">
            Telefon
        </div>
    </div>
    <div class="row" th:each="player : ${modelContactsList}">
        <div class="col-6 text-center">
            <span th:text="${player.lastName}"></span>
            <span th:text="${player.firstName}"></span>
        </div>
        <div class="col-6 text-center">
            <span th:text="${player.phoneNumber}"></span>
        </div>
    </div>
</div>

</body>
</html>
